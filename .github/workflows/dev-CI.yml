name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_call:

jobs:
  ci:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: -E gocritic

      - name: Run tests
        run: go test -v ./...
