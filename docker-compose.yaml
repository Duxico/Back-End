version: "3.8"

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-db:/var/lib/postgresql/data/
  backend:
    image: cosmtrek/air
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

volumes:
  postgres-db:
    driver: local
